<app-planet-grid>
  <div class="planet-wrapper">
    <div class="planet-shadow">
      <div class="elements-wrapper">
        <div class="planet-element" *ngFor="let element of planetItems"
             appPositionPatternGenerator
             appPositionPattern
             [colorScope]="planetItems.length / 10"
             [maxSize]="120"
             [alfaColorScope]="0.2"
             [minSize]="15">
        </div>
      </div>
    </div>
  </div>
</app-planet-grid>
